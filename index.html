<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body class="min-vh-100 d-flex align-items-center">
  <div id="card" class="container d-flex flex-column align-items-center">

    <!-- Card -->

    <div id="card-image" class="col-10 col-md-6 col-lg-4 text-center">
      <img class="img-fluid img-fill" src="./images/illustration-hero.svg" alt="">
    </div>

    <!-- Card content -->

    <div id="card-content" class="d-flex flex-column col-10 col-md-6 col-lg-4 p-5 justify-content-center text-center">

      <!-- Title -->

      <div id="content-title">
        <h3 class="fw-bold">Order Summary</h3>
      </div>

      <div id="content-text">
        <p class="m-3">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div id="plan" class="d-flex justify-content-between p-3 mt-3 align-items-center">

          <div class="d-flex">
            <div class="me-4">
              <img src="./images/icon-music.svg" alt="music-icon">
            </div>
  
            <div class="d-flex flex-column">
              <p class="m-0 fw-bold">Annual Plan</p>
              <p class="m-0">$59.99/year</p>
            </div>
          </div>
          
        <div class="fw-bold">
          <a class="change" href="">Change</a>
        </div>

      </div>

      <div id="start-payment" class="mt-5 shadow">
        <a class="btn btn-primary col-12 p-3 fw-bold" href="">Proceed to Payment</a>
      </div>
      <div id="cancel-payment" class="mt-5">
        <a class="btn btn-secondary col-12 fw-bold" href="">Cancel Order</a>
      </div>

      <div class="attribution mt-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Martynas Kupsys</a>.
      </div>

    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
